<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Packages</title>
    <!-- <link rel="stylesheet" href="/CSS/package.css" /> -->
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Travel.co</div>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <section class="packages">
      <h1>Tour Package Prices</h1>

      <div class="package-container">
        <!-- Package 1 -->
        <div class="package-card">
          <img
            src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
            alt="Beach Tour"
          />
          <h2>Beach Tour</h2>
          <p class="price">₹15,000 / person</p>
          <button>Book Now</button>
        </div>

        <!-- Package 2 -->
        <div class="package-card">
          <img
            src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
            alt="Adventure Tour"
          />
          <h2>Adventure Tour</h2>
          <p class="price">₹20,000 / person</p>
          <button>Book Now</button>
        </div>

        <!-- Package 3 -->
        <div class="package-card">
          <img
            src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
            alt="Mountain Tour"
          />
          <h2>Mountain Tour</h2>
          <p class="price">₹18,000 / person</p>
          <button>Book Now</button>
        </div>
      </div>
    </section>

    <footer class="footer">© 2026 Travel.co</footer>
